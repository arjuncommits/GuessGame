<html lang="en">

<body>
    
    <div class="com">
        <div class="Head"><h1>GUESS GAME</h1></div>
        <h3 class="para">Rules:</h3>
        <ol>
            <li>Select (1 to 100) </li>
            <li>Click on the [check] button</li>
            <li>It will give a hint ,to guess the number correctly</li>
            <li>Repeat ,until  WON</li>
        </ol>
        <div class="label">
            <label for="lab"></label>
        </div>
        <center> <input type="number" placeholder="Enter the number" id="userGuess"></center>
           
        
        <p id="para1"></p>
        <p id="attemptnum"></p>
        <div class="button">
            
                <button name="but1" id="bt1">check</button>
            <div>
                <button name="but2" id="bt2">Reset</button>
            </div>
        </div>
    </div>
